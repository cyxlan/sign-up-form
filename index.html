<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Sign-up Form</title>
</head>
<body>
  <main>
    <div class="sidebar-container">
      <div class="logo-overlay">
        <img src="img/odin-lined.png" alt="Odin logo">
        <h1>Odin</h1>
      </div>
      <p class="photo-credit">
        Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
      </p>
    </div>
    <div class="main-container">
      <div class="top-text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="" method="post">
        <fieldset>
          <legend>Let's do this!</legend>
          <ul class="form-fields">
            <li class="text-field">
              <label for="first_name">First name</label>
              <input type="text" name="first_name" id="first_name" placeholder="Thor">
            </li>
            <li class="text-field">
              <label for="last_name">Last name</label>
              <input type="text" name="last_name" id="last_name" placeholder="Odinson">
            </li>
            <li class="text-field">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="thor.odinson@example.com">
            </li>
            <li class="text-field">
              <label for="phone">Phone number</label>
              <input type="tel" name="phone" id="phone" placeholder="123-456-7890" pattern="\d{3}-?\d{3}-?\d{4}">
            </li>
            <li class="text-field">
              <label for="password">Password</label>
              <input type="password" name="password" id="password">
              <span class="error-msg">* Passwords do not match</span>
            </li>
            <li class="text-field">
              <label for="confirm_password">Confirm password</label>
              <input type="password" name="confirm_password" id="confirm_password">
            </li>
          </ul>
        </fieldset>
        <button type="submit">Create account</button>
      </form>
      <p>Already have an account? <a class="login-link" href="">Log in</a></p>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
